
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>MI Finance</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.4/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/handler.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4"><a class="navbar-brand" href="index">Mi-Finance</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
      <div class="row justify-content-center">
        <form action="/quote" method="post">

            <label class="font-weight-bold" for="symbol">Tickersymbol</label>

          <button class="btn btn-primary" type="submit">Kurs abfragen</button>

      </div>
